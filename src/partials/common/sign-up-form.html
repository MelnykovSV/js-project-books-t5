<form action="#" class="user-form sign-up-form">
  <button type="button" class="user-form__close-button">
    <svg class="user-form__close-icon" width="28" height="28">
      <use href="images/icons.svg#icon-cross"></use>
    </svg>
  </button>
  <div class="user-form__input-container user-form__name-input-container">
    <input
      type="text"
      class="user-form__input name-input"
      id="sign-up-name"
      placeholder=" "
      autocomplete="off"
      name="name"
    />
    <label for="password" class="user-form__input-label">Name</label>
  </div>
  <div class="user-form__input-container user-form__email-input-container">
    <input
      type="text"
      class="user-form__input"
      id="sign-up-email"
      placeholder=" "
      autocomplete="off"
      name="email"
    />
    <label for="password" class="user-form__input-label">Email</label>
    <svg class="user-from__icon" width="28" height="28">
      <use href="images/icons.svg#icon-mail"></use>
    </svg>
  </div>
  <div class="user-form__input-container user-form__password-input-container">
    <input
      type="password"
      class="user-form__input"
      id="sign-up-password"
      placeholder=" "
      autocomplete="off"
      name="password"
    />
    <label for="password" class="user-form__input-label">Password</label>
    <svg class="user-from__icon" width="28" height="28">
      <use href="images/icons.svg#icon-lock"></use>
    </svg>
    <div class="password-bar-container">
      <div class="password-bar strong visually-hidden"></div>
      <div class="password-message"></div>
    </div>
  </div>

  <button
    type="submit"
    class="user-form__sign-up-button user-form__submit-button"
  >
    Sign up
  </button>

  <ul class="user-form__form-type-switch form-type-switch">
    <li class="form-type-switch__item">
      <a href="#" class="form-type-switch__link active" data-form-type="sign-up"
        >Sign up</a
      >
    </li>
    <li class="form-type-switch__item">
      <a href="#" class="form-type-switch__link" data-form-type="sign-in"
        >Sign in</a
      >
    </li>
  </ul>
</form>
