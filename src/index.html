<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <!-- FAVICON -->
    <link rel="icon" href="./images/favicon/favicon.ico" sizes="any" />
    <!-- 32×32 -->
    <link rel="icon" href="./images/favicon/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./images/favicon/apple-touch-icon.png" />
    <!-- 180×180 -->
    <link href="./../node_modules/swiper/swiper-bundle.css" rel="stylesheet" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="stylesheet" href="./sass/main.scss" />
    <link
      href="./../node_modules/toastr/build/toastr.min.css"
      rel="stylesheet"
    />

    <script>
      (function () {
        const htmlEl = document.querySelector('html');
        const data = localStorage.getItem('site-theme');

        if (!data) {
          htmlEl.classList.add('light');
          return;
        }

        try {
          const theme = JSON.parse(data);
          htmlEl.classList.add(theme);
        } catch (error) {
          console.log(error);
        }
      })();
    </script>
  </head>

    <include src="./partials/common/header.html"></include>

    <main class="main">
      <button type="button" class="test-button">User</button>
      <button type="button" class="state-button">State</button>

      <!-- <include src="./partials/common/sign-up-form.html"></include>

        </section>

        <aside class="sidebar">
          <ul class="categories-links-list">

            <!-- ====Рендерить список категорий сюда==== -->

          <include src="./partials/common/support.html"></include>
